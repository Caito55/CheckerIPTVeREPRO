<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
    <h1>IPTV Channel Checker</h1>
    <form id="m3u-form">
        <label for="m3u_url">Enter M3U URL:</label>
        <input type="text" id="m3u_url" name="m3u_url" required>
        <button type="submit">Check Channels</button>
    </form>

    <div id="progress-container" style="display: none;">
        <label for="progress-bar">Progress:</label>
        <progress id="progress-bar" value="0" max="100"></progress>
        <span id="progress-text">0%</span>
    </div>

    <div id="working-channels-container" style="display: none;">
        <h2>Working Channels</h2>
        <ul id="working-channels-list"></ul>
    </div>

    <div id="failed-channels-container" style="display: none;">
        <h2>Failed Channels</h2>
        <ul id="failed-channels-list"></ul>
    </div>
</body>
</html>
